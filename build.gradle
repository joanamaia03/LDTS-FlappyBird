plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.9.0'
}

group 'FlappyBird'
version '1.0'

repositories {
    mavenCentral()
}

pitest {
    junit5PluginVersion = '1.1.0'
    excludedTestClasses = ['FlappyBird.GameTest', 'FlappyBird.controller.HowToPlayControllerTest', 'FlappyBird.controller.MenuControllerTest']
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.mockito:mockito-core:4.10.0'
    testImplementation 'net.jqwik:jqwik:1.7.1'
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.1'
}

test {
    useJUnitPlatform {
        includeEngines('junit-jupiter', 'jqwik')
    }
}

application {
    mainClass.set('FlappyBird.Game')
}